[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

[rpc_endpoints]
tenderly = "${TENDERLY_VIRTUAL_TESTNET_RPC_URL}"

[etherscan]
tenderly = { key = "${TENDERLY_ACCESS_TOKEN}", chain = 10, url = "${TENDERLY_VIRTUAL_TESTNET_RPC_URL}/verify/etherscan" }